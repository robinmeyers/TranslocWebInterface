<html>
<head>
  <meta charset="utf-8">
  <title>Translocation Hot Spot Detector</title>
</head>

<body>
  <h1>Translocation Hot Spot Detector</h1>



  <form action="../cgi-bin/tlxhotspots.cgi" method="POST" enctype="multipart/form-data">
    TLX File: <input type="file" name="tlxfile"><br>

    genome assembly: <select name="assembly">
      <option value="mm9" selected>mm9</option>
      <option value="hg19">hg19</option>
    </select><br>

    Scanning Bin Width: <input type="number" value="500" name="binwidth" min="1" max="100000"/><br>

    Local Background Width: <input type="number" value="500000" name="bgwidth" min="100" max="100000000"><br>

    Significance Threshold 10^(-n): <input type="number" value="2" name="alpha" min="1" max="100"><br>

    Minimum Hits: <input type="number" value="3" name="hitsmin" min="1" max="100"><br>

    Minimum Hits Per Strand: <input type="number" value="1" name="strandmin" min="0" max="100"><br>


    <input type="submit" name="Submit" value="Submit"/><br>
  </form>

<p><a href="../results/">Results Folder</a></p>

</body>
