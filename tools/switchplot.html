<html>
<head>
  <meta charset="utf-8">
  <title>Switch Region Plotter</title>
</head>

<body>
  <h1>Switch Region Plotter</h1>


  <form action="../cgi-bin/switchplot.cgi" method="POST" enctype="multipart/form-data">
    TLX File: <input type="file" name="tlxfile"><br>

    <p>Number of bins across whole switch region (bin number will be halved for individual switch regions)<br>
    Bin Number: <input type="number" value="100" name="numbins"/></p>

    <p>Allow y-axes to be free or fixed<br>
    <input type="radio" name="facetscales" value="free" checked/>Free<br>
    <input type="radio" name="facetscales" value="free_x"/>Fixed</p>

    <input type="submit" name="Submit" value="Submit"/><br>
  </form>

<p><a href="../results/">Results Folder</a></p>

</body>
